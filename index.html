  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }

    body {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #222;
      background: url("https://images.unsplash.com/photo-1503264116251-35a269479413?auto=format&fit=crop&w=1600&q=80") no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
      padding: 2rem;
      transition: background-color 0.5s, color 0.5s;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(8px);
      z-index: 0;
      transition: background 0.5s;
    }

    body::after {
      content: "";
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 500px; height: 500px;
      background: url("https://via.placeholder.com/500x500.png?text=Tienda+Chipi") no-repeat center center;
      background-size: contain;
      opacity: 0.05;
      z-index: 0;
      transition: opacity 0.5s;
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      padding: 3rem;
      max-width: 700px;
      width: 100%;
      animation: fadeIn 1.2s ease-in-out;
      transition: background 0.5s;
    }

    @keyframes fadeIn { from { opacity:0; transform:translateY(20px);} to{opacity:1; transform:translateY(0);} }

    .logo { width: 120px; height: 120px; margin: 0 auto 1.5rem; }

    h1 { font-size: 3rem; color: #111; margin-bottom: 1rem; letter-spacing: 2px; }
    p { font-size: 1.1rem; color: #444; line-height: 1.6; margin-bottom: 2rem; }

    .btn-group { display: flex; flex-direction: column; align-items: center; gap: 1rem; margin-bottom: 2rem; }
    .btn { display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; padding: 0.9rem 1.8rem; border-radius: 50px; font-weight: 600; text-decoration: none; color: white; transition: transform 0.2s ease, background 0.3s ease; }
    .btn i { font-size: 1.2rem; }
    .btn:hover { transform: scale(1.05); }

    .whatsapp-btn { background-color: #25d366; }
    .whatsapp-btn:hover { background-color: #1eb45c; }

    .youtube-btn { background-color: #ff0000; }
    .youtube-btn:hover { background-color: #cc0000; }

	.gmail-btn { background-color: #ff0000; }
    .gmail-btn:hover { background-color: #cc0000; }

    .social { display: flex; justify-content: center; gap: 1.2rem; margin-top: 2rem; }
    .social a { text-decoration: none; font-size: 1.6rem; color: #555; transition: color 0.3s, transform 0.2s; }
    .social a:hover { color: #111; transform: scale(1.2); }

    footer { margin-top: 3rem; font-size: 0.9rem; color: #777; }

    @media (prefers-color-scheme: dark) {
      body { color: #eee; background-color: #111; }
      body::before { background: rgba(0,0,0,0.6); }
      .container { background: rgba(30,30,30,0.85); }
      h1 { color: #fff; }
      p { color: #ccc; }
      .social a { color: #ccc; }
      .social a:hover { color: #fff; }
      footer { color: #aaa; }
      body::after { opacity: 0.08; filter: invert(1); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 2.2rem; }
      p { font-size: 1rem; }
      .container { padding: 2rem; }
      body::after { width: 300px; height: 300px; }
    }
  </style>
